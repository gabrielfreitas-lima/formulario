<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulario</title>
  </head>
  <body style="margin: 15px; background-color: white">
    <form>
        <!--div nome-->
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" size="30" required />
      </div>
        <!--fim div nome-->
        <!--div email-->
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="25" required />
      </div>
        <!--fim div email-->
        <!--div idade-->
      <div>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required />
      </div>
        <!--fim div idade-->
        <!--div caixa de selecao-->
      <div>
        <label for="categoria">categorias: </label>
        <select
          style="background-color: black; color: white"
          name="categoria"
          id="categoria"
        >
          <option value="funcionario">FuncionÃ¡rio</option>
          <option value="gerente">Gerente</option>
          <option value="adm" selected>Adm</option>
        </select>
      </div>
        <!--fim div caixa de selecao-->
      <br />
        <!--div checkbox-->
      <div>
        <label>Selecione as suas cores preferidas: </label>
        <br />
        <input type="checkbox" name="azul" id="azul" />
        <label for="azul">azul</label>
        <br />
        <input type="checkbox" name="verde" id="verde" />
        <label for="verde">verde</label>
        <br />
        <input type="checkbox" name="vermelho" id="vermelho" />
        <label for="vermelho">vermelho</label>
      </div>
        <!--fim div checkbox-->
      <br />
        <!--div com radio-->
      <div>
        <label>Â¿Secsu?: </label>
        <br />
        <input type="radio" name="sexo" id="sexo_m" value="m" />
        <label for="sexo_m">Masculino</label>
        <input type="radio" name="sexo" id="sexo_f" value="f" />
        <label for="sexo_f">Feminino</label>
      </div>
        <!--fim div com radio-->
      <br />
        <!--div area de texto-->
      <div>
        <label for="comentarios">Comentarios:</label>
        <br />
        <br />
        <textarea
          style="
            border-radius: 50px;
            background-color: transparent;
            padding: 30px;
            color: black;
            resize: none;
          "
          name="comentarios"
          id="comentarios"
          cols="50"
          rows="10"
          minlength="1"
          maxlength="1000"
          placeholder="FaÃ§a um comentario sobre o nosso site ðŸ˜Ž..."
          required
        ></textarea>
      </div>
        <!--fim div area de texto-->
        <!--div de botao-->
      <div>
        <button
          style="background-color: black; color: white"
          type="submit"
          name="btn_comprar"
          value="comprar"
        >
          comprar
        </button>
      </div>
        <!--fim div de botao-->
    </form>
  </body>
</html>
