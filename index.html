<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulario</title>
  </head>
  <body>
    <div>
      <label for="categoria">categorias: </label>
      <select name="categoria" id="categoria">
        <option value="funcionario">Funcionário</option>
        <option value="gerente">Gerente</option>
        <option value="adm" selected>Adm</option>
      </select>
    </div>
    <div>
        <label>Selecione as suas cores preferidas: </label>
        <br/>
        <input type="checkbox" name="azul" id="azul"/>
        <label for="azul">azul</label>
        <br/>
        <input type="checkbox" name="verde" id="verde"/>
        <label for="verde">verde</label>
        <br/>
        <input type="checkbox" name="vermelho" id="vermelho"/>
        <label for="vermelho">vermelho</label>
    </div>
    <div>
        <label>¿Secsu?: </label>
        <br/>
        <input type="radio" name="sexo" id="sexo_m" value="m"/>
        <label for="sexo_m">Masculino</label>
        <input type="radio" name="sexo" id="sexo_f" value="f"/>
        <label for="sexo_f">Feminino</label>
    </div>
  </body>
</html>
